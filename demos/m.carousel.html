<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script>
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px';
        </script>
        <style type="text/css" media="screen">
            body, ul, li{
                margin: 0;
                padding: 0;
            }
            .carousel {
                width: 100%;
                height: 14rem;
                overflow: auto;
                margin: 0 auto;
            }
            .carousel ul {
                list-style: none;
            }
            .carousel li {
                float: left;
            }
        </style>
    </head>
    <body>
        <div style="height:600px;"></div>
        <div class="carousel">
            <ul>
                <li>
                    <img src="imgs/001.jpg">
                </li>
                <li>
                    <img src="imgs/002.jpg">
                </li>
                <li>
                    <img src="imgs/003.jpg">
                </li>
                <li>
                    <img src="imgs/004.jpg">
                </li>
            </ul>
        </div>
        <script src="../bower_components/zepto/zepto.min.js"></script>
        <script src="../src/m.carousel.js"></script>
        <script>
            $(function () {
                $('.carousel').carousel();
            });
        </script>
    </body>
</html>
